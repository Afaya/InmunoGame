<div class="predictionsContainer">
  <ngx-spinner></ngx-spinner>

  <div class="predictionContainer_cityDiv">
    <label for="cityToSearch" tabindex="0">
      Introduce la ciudad para la que quieres la predicci√≥n de riesgo de
      contagio de gripe:
    </label>

    <input id="cityToSearch" type="text" [(ngModel)]="cityToSearch" />

    <button class="generalButton" (click)="showForecast()">Enviar</button>
  </div>

  <div
    class="predictionsContainer_forecastsDiv"
    *ngIf="isForecastDisplayed"
    tabindex="0"
  >
    <div
      *ngFor="let risk of influenzaRisks"
      class="predictionsContainer_risk"
      tabindex="0"
    >
      <span>{{ risk.hour }} </span> - Probabilidad:
      <span>{{ risk.title }}</span>
    </div>
  </div>

  <div
    class="predictionsContainer_errorsDiv"
    *ngIf="isErrorDisplayed"
    tabindex="0"
  >
    <span> Error obteniendo datos, pruebe de nuevo </span>
  </div>

  <button class="generalButton" (click)="goBack()">Volver</button>
</div>
