<div class="sensorsHomeContainer">
  <ngx-spinner></ngx-spinner>

  <div
    class="sensorInformation"
    [ngClass]="getInfluenzaClass()"
    *ngIf="!isErrorDisplayed"
  >
    <h2>Alerta gripe: {{ influenzaRisk }}</h2>
    <span>{{ influenzaRiskDescription }}</span>
  </div>

  <div
    class="sensorInformation"
    [ngClass]="getParticlesClass()"
    *ngIf="!isErrorDisplayed"
  >
    <h2>Alerta alergia: {{ particlesRisk }}</h2>
    <span>{{ particlesRiskDescription }}</span>
  </div>

  <span *ngIf="isErrorDisplayed" class="errorMessage">
    Error al recibir los datos, volveremos a probar en unos segundos
  </span>

  <button class="generalButton" (click)="seeEvolutionData()">
    Ver evoluci√≥n
  </button>
</div>
